<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

<h3> Student Confirmation</h3>
The Student is Confirmed: <span th:text="${student.firstName} +' ' +${student.lastName}" />

<br><br>

Country: <span th:text="${student.country}" > </span>

<br><br>

Favourite Programming Language: <span th:text="${student.favouriteLanguage}" > </span>

<br><br>

Favourite Operating System:
<!--<span th:text="${student.favouriteSystem}" > </span>-->
<ul>
    <li th:each="tempSystem : ${student.favouriteSystem}" th:text="${tempSystem}"/>
</ul>
</body>
</html>
